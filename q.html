<!DOCTYPE html>
<html>
  <head>
    <title>vishal</title>
    <link rel="stylesheet" href="ht.css" />
  </head>
  <body>
    <h1>DATABASE</h1>
    <table>
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Name</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>sameer</td>
          <td>90</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Rohan</td>
          <td>100</td>
        </tr>
      </tbody>
    </table>


    <form>
    <label for="name">Name:
      <input type="text" id="name">
    </label>
    <label for="marks">Marks
      <input type="number"  id="marks">
    </label>
    <input type="submit" value="Submit">
  </form>
    
    <script>
      let formElem = document.querySelector("form")
      formElem.addEventListener("submit", (e) => {
          e.preventDefault()
        let name = document.querySelector("#name").value
        let marks = document.querySelector("#marks").value
        let sno = document.querySelectorAll("tbody tr").length
        
        let tr = document.createElement("tr")
        tr.innerHTML = `
        <td>${sno}</td>
        <td>${name}</td>
        <td>${marks}</td>
        `;
        let tbody = document.querySelector("tbody")
        tbody.appendChild(tr)
      
      })


    </script>
  
  </body>
</html>
